<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINGPONG</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="wallpaperflare.com_wallpaper (5).jpg" alt="table tennis image">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Lets play Ping Pong
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use buttons below to change score</p>
                        <label for="playTo" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                                <select name="toBeat" id="score">
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button class="is-primary button card-footer-item" id="player1">player1++</button>
                      <button class="is-info button card-footer-item" id="player2">player2++</button>
                      <button class="is-danger button card-footer-item" id="reset">reset</button>

                    </footer>
                  </div>
            </div>
        </div>
    </div>        
    <script src="pingpong.js"></script>
</body>
</html>
